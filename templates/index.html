<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
</head>

<body>
    <div>
        <h1>Predict Salary Analysis</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post" class="login">
            <input type="number" name="experience" placeholder="Gender" required="required" />
            <input type="number" name="test_score" placeholder="Age" required="required" />
            <input type="number" name="interview_score" placeholder="Height" required="required" />
            <input type="number" name="interview_score2" placeholder="Weight" required="required" />
            <input type="number" name="interview_score3" placeholder="Duration Of Excersise" required="required" />
            <input type="number" name="interview_score4" placeholder="Heart Rate" required="required" />
            <input type="number" step="0.01" name="interview_score5" placeholder="Body Temp"
                required="required" />

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <br>
        <br>
        <div id="out"> {{ prediction_text }} </div>


    </div>


</body>

</html>
